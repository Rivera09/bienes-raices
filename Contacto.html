<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bienesraíces</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="index.html">
            <img src="img/logo.svg" alt="Logo bienesraices" />
          </a>

          <nav class="navegacion">
            <a href="Nosotros.html">Nosotros</a>
            <a href="Anuncios.html">Anuncios</a>
            <a href="Blog.html" target="_blank">Blog</a>
            <a href="Contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="./img/destacada3.jpg" alt="imagen destacada" />
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena formulario de contacto</h2>
      <form>
        <fieldset>
          <legend>Inforamación personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre" />

          <label for="email">Email:</label>
          <input type="email" placeholder="Ingresa tu correo electrónico" />

          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            placeholder="Ingresa tu número telefónico"
          />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre propiedad</legend>
        </fieldset>
        <input type="submit" value="Enviar" />
      </form>
    </main>
    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav>
          <a href="Nosotros.html">Nosotros</a>
          <a href="Anuncios.html">Anuncios</a>
          <a href="Blog.html" target="_blank">Blog</a>
          <a href="Contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los derechos reservados. 2020 &copy;</p>
      </div>
    </footer>
  </body>
</html>
